<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Axentra SOC – Demo 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:700,500,400&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'IBM Plex Sans', Arial, sans-serif;
            background: url('Axentra background.png') center center / cover no-repeat fixed;
            transition: opacity 0.65s cubic-bezier(0.4,0,0.2,1); /* האנימציה */
        }
        body.fadeout {
            opacity: 0;
        }
        .center-box {
            background: #181f29ee;
            border-radius: 36px;
            box-shadow: 0 4px 56px 0 #0c1220e6;
            max-width: 690px;
            width: 100%;
            margin: 60px auto 0 auto;
            padding: 36px 34px 26px 34px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .axentra-title {
            font-size: 58px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 12px;
            color: #FFD600;
            text-shadow: 0 2px 18px #fff70030;
        }
        .center-box h2 {
            color: #fff;
            margin: 0 0 4px 0;
            font-size: 25px;
            font-weight: 600;
        }
        .center-box h3 {
            color: #b1bfd7;
            margin: 0 0 23px 0;
            font-size: 19px;
            font-weight: 500;
        }
        .paypal-box {
            background: #aae0ff;
            border-radius: 13px;
            padding: 15px 18px 11px 14px;
            margin-bottom: 22px;
            margin-top: 0;
            min-width: 320px;
            max-width: 92%;
            box-sizing: border-box;
            display: flex;
            align-items: flex-start;
            box-shadow: 0 3px 28px #002e4e22;
        }
        .paypal-logo {
            margin-right: 11px;
            margin-top: 2px;
            width: 26px;
            height: 26px;
        }
        .paypal-message {
            font-size: 15px;
            color: #09244c;
            font-weight: 700;
            margin-bottom: 1px;
            line-height: 1.25;
        }
        .paypal-note {
            font-size: 13px;
            color: #204b71;
            font-weight: 400;
            margin-top: 1px;
            letter-spacing: 0.01em;
        }
        .slogan {
            margin: 18px 0 25px 0;
            font-size: 20px;
            color: #FFD600;
            text-align: center;
            font-style: italic;
            font-weight: 700;
            text-shadow: 0 1px 8px #ffd6001c;
        }
        .login-btn {
            font-family: inherit;
            font-size: 31px;
            font-weight: 600;
            background: linear-gradient(93deg, #ffe253 70%, #FFD600 100%);
            color: #11203b;
            border: none;
            border-radius: 18px;
            padding: 19px 52px;
            margin: 0 auto 22px auto;
            box-shadow: 0 6px 32px #00000022;
            cursor: pointer;
            transition: background 0.17s, box-shadow 0.13s, color 0.15s;
            display: flex;
            align-items: center;
            gap: 13px;
            text-shadow: none;
        }
        .login-btn:hover {
            background: linear-gradient(96deg, #ffe983 70%, #ffeb3b 100%);
            color: #222b46;
            box-shadow: 0 8px 36px #ffd70060;
        }
        .login-btn i {
            font-size: 29px;
            margin-right: 7px;
            font-style: normal;
        }
        .footer {
            font-size: 16px;
            color: #b8c7e7;
            margin-top: 13px;
            letter-spacing: 0.01em;
            text-align: center;
        }
        .footer .year {
            background: #b5d6f8;
            color: #233860;
            font-weight: bold;
            font-size: 17px;
            padding: 1px 11px 1px 11px;
            border-radius: 8px;
            margin: 0 8px 0 6px;
            vertical-align: middle;
        }
        @media (max-width: 760px) {
            .center-box {
                padding: 20px 2vw 12px 2vw;
                max-width: 99vw;
            }
            .axentra-title {
                font-size: 7vw;
            }
            .center-box h2 { font-size: 4vw; }
            .center-box h3 { font-size: 2.8vw; }
            .paypal-box { min-width: unset; padding: 8px 2vw; }
            .slogan { font-size: 3.5vw; }
            .login-btn { font-size: 4.5vw; padding: 10px 3vw; }
            .footer { font-size: 2.5vw; }
        }
    </style>
</head>
<body>
    <div class="center-box">
        <div class="axentra-title">Axentra</div>
        <h2>Security Operations Center</h2>
        <h3>Next-Gen Threat Analytics Demo</h3>
        <div class="paypal-box">
            <img class="paypal-logo" src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal Logo" />
            <div>
                <div class="paypal-message">
                    Enterprise-grade security approach.<br>Inspired by PayPal global resilience.
                </div>
                <div class="paypal-note">For demonstration only.</div>
            </div>
        </div>
        <div class="slogan">
            Securing Transactions. Empowering Trust.
        </div>
        <button class="login-btn" id="enterBtn">
            <i>&#10230;</i>
            Enter SOC Portal
        </button>
        <div class="footer">
            Demo by <b>Ran Lifshiz</b>
            <span class="year">2025</span>
            | All Rights Reserved © Axentra
        </div>
    </div>
    <script>
        document.getElementById("enterBtn").onclick = function(e) {
            e.preventDefault();
            document.body.classList.add("fadeout");
            setTimeout(function(){
                window.location.href = "soc.html";
            }, 600); // זמן תואם לאנימציה ב-css
        };
    </script>
</body>
</html>
