<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Axentra SOC Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* דגשים לעיצוב אם לא קיים style.css */
    body {
      margin: 0; background: #162032; font-family: Arial, sans-serif; color: #fff;
    }
    .sidebar {
      width: 240px;
      background: #17223b;
      height: 100vh;
      position: fixed;
      left: 0; top: 0; bottom: 0;
      display: flex; flex-direction: column;
      z-index: 10;
      box-shadow: 2px 0 8px #0002;
    }
    .logo {
      font-size: 2em;
      color: #ffd600;
      font-weight: bold;
      padding: 24px 0 20px 28px;
      letter-spacing: 2px;
    }
    .nav {
      flex: 1; margin-top: 10px;
    }
    .nav a {
      display: block; padding: 18px 0 18px 28px;
      color: #b0bed8; text-decoration: none;
      font-size: 1.25em; font-weight: 600;
      border-left: 4px solid transparent;
      transition: background 0.2s, color 0.2s;
    }
    .nav a.active, .nav a:hover {
      background: #212f49;
      color: #ffd600;
      border-left: 4px solid #ffd600;
    }
    .logout-btn {
      background: #ffd600;
      color: #232323;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      margin: 28px;
      padding: 12px 0;
      border-radius: 14px;
      box-shadow: 0 4px 16px #ffd60077;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    .logout-btn:hover { box-shadow: 0 6px 24px #ffd600bb; }

    .content {
      margin-left: 240px; padding: 0; min-height: 100vh;
      background: #10192a url('Axentra background.png') center/cover no-repeat;
    }
    .container {
      max-width: 1320px; margin: 0 auto; padding: 56px 0 0 0;
    }
    .card {
      background: #21293b;
      border-radius: 30px;
      padding: 42px 44px 40px 44px;
      box-shadow: 0 8px 32px #0006;
      margin-bottom: 36px;
      min-height: 200px;
    }
    .card h1, .card h2 {
      color: #ffd600; margin-top: 0; margin-bottom: 24px; font-size: 2.1em;
    }
    /* עיצוב מפת האיומים */
    #map-container {
      margin: 0 auto; margin-top: 10px; margin-bottom: 16px;
      width: 560px; height: 480px; background: none;
      border-radius: 24px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 40px #0005;
    }
    .threat-legend {
      font-size: 1.15em; margin-top: 18px; padding-bottom: 10px;
      text-align: left;
    }
    .threat-legend span { font-weight: bold; }
    .threat-legend .red { color: #ff4444; }
    .threat-legend .orange { color: orange; }
    .threat-legend .yellow { color: gold; }
    @media (max-width: 900px) {
      .container, .card { padding: 16px !important; }
      #map-container { width: 95vw; height: 50vw; min-height: 220px;}
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">Axentra SOC</div>
    <div class="nav">
      <a href="index.html">Dashboard</a>
      <a href="incidents.html">Incidents</a>
      <a href="soc.html" class="active">Threat Map</a>
      <a href="users.html">Users</a>
      <a href="forensics.html">Forensics</a>
    </div>
    <button class="logout-btn">Logout</button>
  </div>
  <div class="content">
    <div class="container">
      <div class="card">
        <h1>Threat Map</h1>
        <div id="map-container"></div>
        <div class="threat-legend">
          <span class="red">Red:</span> Active attacks &nbsp;
          <span class="orange">Orange:</span> Recent attempts &nbsp;
          <span class="yellow">Yellow:</span> Suspicious activity
        </div>
      </div>
    </div>
  </div>

  <!-- Globe.js + קוד מפת האיומים -->
  <script src="https://unpkg.com/globe.gl"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <script>
    fetch('https://unpkg.com/world-atlas@2.0.2/countries-110m.json')
      .then(res => res.json())
      .then(worldData => {
        const countries = window.topojson.feature(worldData, worldData.objects.countries).features;
        // דוגמת צבעים לפי מדינות (תעדכן מה שבא לך)
        const colorByCountry = {
          'Russia': 'red',
          'China': 'red',
          'Ukraine': 'yellow',
          'United States of America': 'orange',
          'Iran': 'orange',
          'Israel': 'yellow'
        };

        Globe()(document.getElementById('map-container'))
          .globeImageUrl('//unpkg.com/three-globe/example/img/earth-dark.jpg')
          .backgroundColor('rgba(0,0,0,0)')
          .polygonsData(countries)
          .polygonCapColor(feat => colorByCountry[feat.properties.name] || 'rgba(60,100,200,0.08)')
          .polygonSideColor(() => 'rgba(20,20,30,0.2)')
          .polygonStrokeColor(() => '#232323')
          .polygonLabel(feat => `
            <div>
              <b>${feat.properties.name}</b><br/>
              ${colorByCountry[feat.properties.name] === 'red' ? 'Active attacks' : ''}
              ${colorByCountry[feat.properties.name] === 'orange' ? 'Recent attempts' : ''}
              ${colorByCountry[feat.properties.name] === 'yellow' ? 'Suspicious activity' : ''}
            </div>
          `)
          .atmosphereColor('#3a228a')
          .atmosphereAltitude(0.18)
          .showGraticules(false)
          .polygonsTransitionDuration(400)
          .autoRotate(true)
          .autoRotateSpeed(0.6)
          .width(540)
          .height(420);
      });
  </script>
</body>
</html>
